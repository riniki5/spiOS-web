<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spiOS - First Beta Release</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid #ff6f61;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ff6f61;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #cccccc;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      color: #ff6f61;
      border-bottom: 1px solid #ff6f61;
      padding-bottom: 0.5rem;
    }
    ul {
      list-style-type: square;
      padding-left: 1.5rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      border-top: 2px solid #ff6f61;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>spiOS</h1>
    <p>First Beta Release</p>
  </header>

  <main>
    <section>
      <h2>What's included</h2>
      <ul>
        <li>Weather</li>
        <li>A web server</li>
        <li>WiFi</li>
        <li>Changing stripe color</li>
        <li>A refresh button</li>
      </ul>
    </section>

    <section>
      <h2>What you need</h2>
      <ul>
        <li>LovyanGFX library</li>
        <li>Your touch controller library (optional, kind of)</li>
        <li>ArduinoJson library</li>
      </ul>
    </section>
  </main>

  <footer>
    &copy; 2025 spiOS Beta
  </footer>
</body>
</html>
